<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Langue Learning - Apprendre les Langues</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-green-500: rgba(34, 197, 94, 1);

            --font-family-base: "Segoe UI", Roboto, sans-serif;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --space-8: 2px;
            --space-16: 4px;
            --space-20: 8px;
            --radius-base: 8px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family-base);
            background: linear-gradient(135deg, #f5f9f9 0%, #e8f4f5 100%);
            min-height: 100vh;
            color: var(--color-slate-900);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-20);
        }

        .header {
            text-align: center;
            margin-bottom: 4px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            color: var(--color-teal-500);
        }

        .controls {
            display: flex;
            gap: var(--space-16);
            flex-wrap: wrap;
            justify-content: center;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-8);
        }

        .control-group label {
            font-weight: 600;
            font-size: 12px;
            color: var(--color-slate-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select,
        input {
            padding: var(--space-8) var(--space-16);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            background: var(--color-white);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--color-teal-500);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        .btn {
            padding: var(--space-8) var(--space-20);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
        }

        .btn-primary {
            background: var(--color-teal-500);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-teal-400);
        }

        .btn-secondary {
            background: var(--color-gray-200);
            color: var(--color-slate-900);
        }

        .btn-secondary:hover {
            background: var(--color-gray-300);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-20);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 20px;
            }

            .btn {
                padding: var(--space-8) var(--space-16);
                width: 100%;
                justify-content: center;
            }

            .card {
                padding: var(--space-8);
            }

            .dialogue-box {
                min-height: 40px;
                padding: var(--space-8);
            }

            .controls-row {
                display: flex;
                gap: var(--space-8);
                width: 100%;
            }

            .controls-row .control-group {
                flex: 1;
            }
        }





        .card {
            background: var(--color-white);
            border-radius: 12px;
            padding: var(--space-8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card h2 {
            margin: 0;
            font-size: var(--font-size-xl);
            color: var(--color-slate-900);
        }

        .dialogue-box {
            background: #f0f7f8;
            padding: var(--space-8);
            border-radius: var(--radius-base);
            border-left: 4px solid var(--color-teal-500);
            min-height: 48px;
            display: flex;
            align-items: center;
            font-style: italic;
            color: var(--color-slate-900);
            word-wrap: break-word;
            line-height: 1.1;
        }

        .dialogue-lang {
            font-size: 12px;
            color: var(--color-slate-500);
            margin-bottom: var(--space-8);
            text-transform: uppercase;
            font-weight: 600;
        }

        .audio-controls {
            display: flex;
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .btn-icon {
            padding: var(--space-8) var(--space-16);
            font-size: 20px;
        }

        .recorder {
            display: flex;
            flex-direction: column;
            gap: var(--space-16);
        }

        .recorder-status {
            text-align: center;
            padding: var(--space-16);
            border-radius: var(--radius-base);
            font-weight: 600;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-ready {
            background: #e8f5e9;
            color: var(--color-green-500);
        }

        .status-recording {
            background: #ffe8e8;
            color: var(--color-red-400);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .status-error {
            background: #ffe8e8;
            color: var(--color-red-400);
        }

        .transcript {
            background: #f9f9f9;
            padding: var(--space-16);
            border-radius: var(--radius-base);
            min-height: 60px;
            border: 2px dashed var(--color-gray-200);
            word-wrap: break-word;
        }

        .transcript-empty {
            color: var(--color-gray-300);
            font-style: italic;
        }

        .correction-box {
            background: #f0f7f8;
            padding: var(--space-16);
            border-radius: var(--radius-base);
            border-left: 4px solid var(--color-teal-500);
            min-height: 80px;
            display: flex;
            align-items: center;
        }

        .correction-box.error {
            border-left-color: var(--color-red-400);
            background: #ffe8e8;
        }

        .correction-box.success {
            border-left-color: var(--color-green-500);
            background: #e8f5e9;
        }

        .correction-content {
            font-size: 13px;
            line-height: 1.1;
            color: var(--color-slate-900);
        }

        .correction-content strong {
            color: var(--color-teal-500);
        }

        .correction-box.error strong {
            color: var(--color-red-400);
        }

        .correction-box.success strong {
            color: var(--color-green-500);
        }

        .divider {
            height: 1px;
            background: var(--color-gray-200);
            margin: 2px 0;
        }

        .loading {
            text-align: center;
            color: var(--color-slate-500);
            font-size: 12px;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: ".";
            }

            40% {
                content: "..";
            }

            60%,
            100% {
                content: "...";
            }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
            background: var(--color-gray-200);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-top: var(--space-16);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-teal-500);
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-slate-500);
            margin-top: var(--space-8);
            text-transform: uppercase;
        }
    </style>
</head>

        function speakText(text, lang) {
            if (!text || text === '???' || text.includes('Traduction non disponible')) return;

            function speak() {
                window.speechSynthesis.cancel();

                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);

                    if (voices.length === 0) {

                        return;

                    // Normalisation de la langue cible pour la recherche
                    const normalizedTarget = lang.toLowerCase().replace('_', '-');
                    const targetPrefix = normalizedTarget.split('-')[0];

                    // Recherche de la meilleure voix possible
                    let voice = voices.find(v => v.lang.toLowerCase().replace('_', '-') === normalizedTarget) ||
                        voices.find(v => v.lang.toLowerCase().startsWith(targetPrefix)) ||
                        voices.find(v => v.lang.toLowerCase().includes(targetPrefix));

                    if (voice) {
                        utterance.voice = voice;
                        console.log('%c Voix cible : ' + voice.name + ' (' + voice.lang + ')', 'background: #222; color: #bada55');
                    } else {
                        console.error("ERREUR : Aucune voix trouvÃ©e pour " + lang);
                    }

                    // Configuration cruciale
                    utterance.lang = lang;
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;

                    if (window.speechSynthesis.paused) {

                        els.speakTarget.style.background = '';
                        els.speakTarget.textContent = 'âš ï¸ Erreur Audio';

                    window.speechSynthesis.speak(utterance);

        function calculateSimilarity(str1, str2) {
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;
            if (longer.length === 0) return 1.0;
            const editDistance = getEditDistance(longer, shorter);
            return (longer.length - editDistance) / longer.length;
        }

        function getEditDistance(s1, s2) {
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) {
                        costs[j] = j;
                    } else if (j > 0) {
                        let newValue = costs[j - 1];
                        if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                        }
                        costs[j - 1] = lastValue;
                        lastValue = newValue;
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }
